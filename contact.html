<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Organ Donation System</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body> 

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, please fill out the form below and we will get back to you as soon as possible.</p>

        <form id="contactForm" action="submitForm.html" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div class="contact-info">
            <h2>Other Ways to Reach Us</h2>
            <p><strong>Phone:</strong> +978 456 7890</p>
            <p><strong>Email:</strong> support@organdonationsystem.com</p>
            <p><strong>Address:</strong> 123 Main road Street, New Delhi, India</p>
        </div>
    </div>

    <script src="contact.js"></script>

</body>
</html>
