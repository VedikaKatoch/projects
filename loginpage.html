<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Donation - Login</title>
    <link rel="stylesheet" href="loginpage.css"> <!-- Link to CSS for styling -->
</head>
<body>
    <div class="container">
        <h2>Login to Your Account</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="hidden">Invalid username or password. Please try again.</p>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p> <!-- Link to Signup page -->
    </div>
    <script src="loginpage.js"></script> <!-- Link to JavaScript for validation -->
</body>
</html>
