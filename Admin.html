<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Organ Donation System</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#user-management">User Management</a></li>
            <li><a href="#match-management">Match Management</a></li>
            <li><a href="#reporting">Reporting Tools</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <!-- User Management Section -->
        <section id="user-management">
            <h2>User Management</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User rows will be added dynamically -->
                </tbody>
            </table>
            <button onclick="addUser()">Add User</button>
        </section>

        <!-- Match Management Section -->
        <section id="match-management">
            <h2>Match Management</h2>
            <table id="matchTable">
                <thead>
                    <tr>
                        <th>Match ID</th>
                        <th>Donor</th>
                        <th>Recipient</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Match rows will be added dynamically -->
                </tbody>
            </table>
            <button onclick="addMatch()">Add Match</button>
        </section>

        <!-- Reporting Section -->
        <section id="reporting">
            <h2>Reporting Tools</h2>
            <button onclick="generateReport()">Generate Report</button>
            <div id="reportOutput">
                <!-- Report will be shown here -->
            </div>
        </section>
    </div>

    <script src="admin.js"></script>
</body>
</html>
