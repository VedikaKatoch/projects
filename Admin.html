<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Admin Registration</title>
    <link rel="stylesheet" href="admin.css"> <!-- Link to CSS file -->
</head>
<body>

    <div class="container">
        <h2>Hospital Admin Registration</h2>
        <form id="hospitalForm" onsubmit="return validateHospitalForm()">
            <label for="hospitalName">Hospital Name:</label>
            <input type="text" id="hospitalName" name="hospitalName" required>

            <label for="registrationID">Hospital Registration ID:</label>
            <input type="text" id="registrationID" name="registrationID" required>

            <label for="adminEmail">Admin Email:</label>
            <input type="email" id="adminEmail" name="adminEmail" required>

            <label for="adminPassword">Admin Password:</label>
            <input type="password" id="adminPassword" name="adminPassword" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <label for="address">Hospital Address:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit">Register Hospital</button>
        </form>
        <p id="successMessage" class="hidden">Hospital registered successfully!</p>
    </div>

    <script src="admin.js"></script> <!-- Link to JavaScript file for validation -->
</body>
</html>
